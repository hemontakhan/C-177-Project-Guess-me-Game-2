<!DOCTYPE html>
<html>
<head>
 <title>GUESS ME GAME</title>

 <link href="./style.css" rel="stylesheet"/>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
  integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
  crossorigin="anonymous"></script>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

<body style="background-color:#D4E9E6;padding: 0.5em">
  
 <div class="row text-center">
    <div class="col-sm-4 text-center" id="title-container">
        <h1 id="game-title">THE GUESS ME GAME !</h1>
        <div class="instructor">
        <p>CLick on the alphabets to guess the word !</p>
        </div>
    </div>
 </div>
 
 <div class="row text-center">
  <div class="col-sm-4 text-center" id="alphabets">
    <button type="button" id="a" class="btn btn-primary-outline clickable">a</button>
    <button type="button" id="b" class="btn btn-primary-outline clickable">b</button>
    <button type="button" id="c" class="btn btn-primary-outline clickable">c</button>
    <button type="button" id="d" class="btn btn-primary-outline clickable">d</button>
    <button type="button" id="e" class="btn btn-primary-outline clickable">e</button>
    <button type="button" id="f" class="btn btn-primary-outline clickable">f</button>
    <button type="button" id="g" class="btn btn-primary-outline clickable">g</button>
    <button type="button" id="h" class="btn btn-primary-outline clickable">h</button>
    <button type="button" id="i" class="btn btn-primary-outline clickable">i</button>
    <button type="button" id="j" class="btn btn-primary-outline clickable">j</button>
    <button type="button" id="k" class="btn btn-primary-outline clickable">k</button>
    <button type="button" id="l" class="btn btn-primary-outline clickable">l</button>
    <button type="button" id="m" class="btn btn-primary-outline clickable">m</button>
    <button type="button" id="n" class="btn btn-primary-outline clickable">n</button>
    <button type="button" id="o" class="btn btn-primary-outline clickable">o</button>
    <button type="button" id="p" class="btn btn-primary-outline clickable">p</button>
    <button type="button" id="q" class="btn btn-primary-outline clickable">q</button>
    <button type="button" id="r" class="btn btn-primary-outline clickable">r</button>
    <button type="button" id="s" class="btn btn-primary-outline clickable">s</button>
    <button type="button" id="t" class="btn btn-primary-outline clickable">t</button>
    <button type="button" id="u" class="btn btn-primary-outline clickable">u</button>
    <button type="button" id="v" class="btn btn-primary-outline clickable">v</button>
    <button type="button" id="w" class="btn btn-primary-outline clickable">w</button>
    <button type="button" id="x" class="btn btn-primary-outline clickable">x</button>
    <button type="button" id="y" class="btn btn-primary-outline clickable">y</button>
    <button type="button" id="z" class="btn btn-primary-outline clickable">z</button>
  </div>
 </div>

 <div class="row text-center">
  <div class="hint_life">
  <span id="remain_life">Remaining Life: </span>
  <span id="life">5</span>
  </div>
 </div>

 <div>
  <div class="hint">
   <span id="hint">Hint: European Country</span>
  </div>
 </div>

 <div>
  <p id="fill_blanks"></p>
 </div>
</body>
</html>
